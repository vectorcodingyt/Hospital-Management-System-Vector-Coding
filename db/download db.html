<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Animated Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding-top: 50px;
        }

        .animated-text {
            font-size: 50px;
            font-weight: bold;
            color: #e74c3c;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .tutorial-link {
            margin-top: 20px;
            font-size: 24px;
        }

        .tutorial-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .tutorial-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="animated-text">Read Me Important</div>

    <div class="tutorial-link">
        Download Databese <a href="https://procoderarifbd.blogspot.com/2024/05/hospital-management-system-php-nodejs.html" target="_blank">click here</a>.
    </div>
    <div class="text">
        <p>Its not a full project. </p><p> You need to purchase by Spend <h3 class="text-success">25$</h3> </p> or you will be done that from playlist Totally free of cost.</p>
    </div>

</body>
</html>
